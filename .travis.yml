language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-travisci-skeleton/master/.travis-opam.sh
script: bash -ex .travis-opam.sh
sudo: false
addons:
  apt:
    sources:
    - avsm
    packages:
    - ocaml
    - ocaml-base
    - ocaml-native-compilers
    - ocaml-compiler-libs
    - ocaml-interp
    - ocaml-base-nox
    - ocaml-nox
    - camlp4
    - camlp4-extra
    - libgmp-dev
    - libssl-dev
    - time
    - libcurl3
    - curl
env:
  - FORK_USER=talex5 FORK_BRANCH=containers TESTS=true ALCOTEST_SHOW_ERRORS=1 REVDEPS="irmin-indexeddb" PACKAGE=irmin.0.9.9 PINS="irmin-indexeddb:https://github.com/talex5/irmin-indexeddb.git#branch_id"
